<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Chat App</h1>
    <div class="username">
        <h3>Create a username and start typing!</h3>
        <input id="username" name="username" type="text" placeholder="Enter a username...">
    </div>
    <div class="container">
        <div class="chat">
            
        </div>
        <div class="input">
            <textarea placeholder="Start Typing..." name="message" id="message" id="" cols="30" rows="10"></textarea>
            <button id="send">Send</button>
        </div>
    </div>
</body>
</html>
